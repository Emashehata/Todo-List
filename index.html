  <body>
    <header>
      <div class="container mt-5">
        <h1 class="display-4 position-relative m-auto mt-5">Bookmarker</h1>
        <div class="dashed mt-5"></div>
        <h4 class="mt-3 text-center fw-semibold gradientColor"><i class="me-2 green fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="ms-2 mint-green fa-solid fa-bookmark"></i></h4>
      </div>
    </header>
    <main>
      <div class="container mt-5">
        <div class="mb-4">
          <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark"></i> <span class="ms-1 fw-bold">Site Name</span></label>
          <input type="text" class="form-control" id="siteName" oninput="vaildation(this)" placeholder="Bookmark Name">
        </div>
        <div class="mb-3">
          <label for="siteUrl" class="form-label"><i class="fa-solid fa-link"></i> <span class="fw-bold ms-1">Site URL</span></label>
          <input type="text" class="form-control" id="siteUrl" oninput="vaildation(this)" placeholder="Website URL">
        </div>
        <button class="btn btn-submit px-5 mt-4 mb-5 d-block m-auto" id="btnSubmit">Submit</button>
        <div class="dashed"></div>
      </div>
    </main>
